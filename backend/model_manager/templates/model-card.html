<div x-data="modelCard()" x-cloak class="pt-2 transition duration-500 ease-in-out shadow-md hover:shadow-lg">
    <div class="flex justify-between px-3 py-4 bg-white rounded-t-lg cursor-pointer" @click="showModelInfoPage = !showModelInfoPage" :class="showModelInfoPage?'':'rounded-lg'">
        <div class="text-xl">{{ model.name }}</div>
        <button class="px-2 text-2xl" x-text="showModelInfoPage?'-':'+'"></button>
    </div>

    <div x-show="showModelInfoPage" class="overflow-hidden transition duration-500 rounded-b-lg">
        <div class="flex justify-between w-full px-2 bg-slate-100 text-md">
        <div>
            <button class="px-1 py-1 transition duration-500 ease-in-out hover:bg-slate-200" @click="showInfoPage = true; showModelPage = false">INFO</button>
            <button class="px-1 py-1 transition duration-500 ease-in-out hover:bg-slate-200" @click="showModelPage = true; showInfoPage = false">MODELFILE</button>
        </div>
        <div>
            <button class="px-1 py-1 transition duration-500 ease-in-out hover:bg-slate-200">RENAME</button>
            <button class="px-1 py-1 transition duration-500 ease-in-out hover:bg-slate-200">DUPLICATE</button>
            <button class="px-1 py-1 transition duration-500 ease-in-out hover:bg-slate-200">DELETE</button>
        </div>
        </div>
        <div>
            <div x-show="showInfoPage" class="w-full">{% include 'model-info-page.html' %}</div>
            <div x-show="showModelPage" class="w-full">{% include 'model-file-page.html' %}</div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("alpine:init", () => {
        Alpine.data("modelCard", () => ({
        showModelInfoPage: false,
        showInfoPage: true,
        showModelPage: false,
        }));
    });
</script>
